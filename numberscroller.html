<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<meta content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=no" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta content="email=no" name="format-detection">
    <title>数字滚动</title>
    <style type="text/css">
html,body{margin: 0; padding: 0;}
.numbers{position: relative; width: 600px; height: 30px; margin: 20px auto; background-color: #333; color: #fff;}
    </style>
   </head>
<body ontouchstart>
<div class="numbers" HALO-NUMBER-SCROLL>
	<input type="hidden" value="103450" />
</div>
<div class="numbers" HALO-NUMBER-SCROLL>
    <input type="hidden" value="12345678" />
</div>
<script type="text/javascript" src="numberscroller.js"></script>
<script type="text/javascript">
var NUMBERS=numbers();
NUMBERS.scroll({diffrentiation:0});
</script>
</body>
</html>
